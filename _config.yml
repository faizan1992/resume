# Site settings
title: "Faizan Resume"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Faizan Ahmed Abbasi"
resume_title:                   "Web & Software Developer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "faizan.abbasee@hotmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "+447466410704"
resume_contact_address:         "West Yorkshire, United Kingdom"

resume_header_contact_info:     "West Yorkshire, United Kingdom • +447466410704 • faizan.abbasee@hotmail.com"
display_header_contact_info:    "true"

resume_header_intro: "<p>Skilled software and web developer with 7+ years of experience spanning diverse industries having
proficient in PHP development, Python, JavaScript, Tailwind CSS, React.js, SQL, HTML, CSS, REST API, WordPress (including theme and plugin customization), jQuery, PSD to HTML, Ajax, and Responsive Web Design.
</p>"

# use "yes" to display the email contact button,s
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://faizan1992.github.io/resume/"
  #resume_twitter_url:           "http://twitter.com/jglovier"
  #resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/faizanabbasee/"
  # resume_instagram_url:         "insert your Instagram URL here"
  #resume_website_url:           "https://faizan1992.github.io/resume/"
  #resume_medium_url:            "https://medium.com/@jglovier"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

